<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <h2>Admin Dashboard</h2>
    <div id="userList"></div>
    <button id="userPageButton">Go to User Page</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            validateTokenAndFetchUsers();
        });

        async function validateTokenAndFetchUsers() {
            try {
                const token = sessionStorage.getItem('token'); // Retrieve token from local storage
                
                const response = await fetch('https://term-project4537.vercel.app/users', {
                    headers: {
                        'Authorization': `Bearer ${token}` // Send token in the Authorization header
                    }
                });

                if (response.status === 200) {
                    const data = await response.json();
                    displayUsers(data.users);
                    
                } else {
                    // Failed to validate token, show alert
                    displayErrorAlert('Forbidden: Invalid token');
                }
            } catch (error) {
                console.error('Error:', error);
                displayErrorAlert('An error occurred while fetching users.');
            }
        }

            function displayUsers(users) {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = ''; // Clear previous content

            const table = document.createElement('table');
            const headerRow = table.insertRow();
            const headers = ['Username', 'Email', 'Role ID', 'API Calls'];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            users.forEach(user => {
                const row = table.insertRow();
                const userData = [user.username, user.email, user.role_id, user.api_call_count];
                userData.forEach(text => {
                    const cell = row.insertCell();
                    cell.textContent = text;
                });
            });

            userListDiv.appendChild(table);
        }

        function displayErrorAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
        }

        // Add event listener for the button to redirect to user.html
        document.getElementById('userPageButton').addEventListener('click', () => {
            window.location.href = './user.html';
        });
    </script>

    <style>
        .alert {
            background-color: #f44336;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            width: 30%;
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            border-radius: 5px;
        }
    </style>
</body>

</html>
