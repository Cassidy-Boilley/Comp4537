<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>

<body>
    <h2>User Login</h2>
    <form id="loginForm" action="https://comp4537-axwz.vercel.app/login" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Fetch the form data
            const formData = new FormData(this);

            // Send a POST request to the server to handle login
            fetch('https://comp4537-axwz.vercel.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: formData.get('username'),
                password: formData.get('password')})
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Invalid username or password. Please try again.');
                    }
                })
                .then(data => {
                    if (data.role === 'user') {
                        window.location.href = '/user.html'; // Redirect to user page
                    } else if (data.role === 'admin') {
                        window.location.href = '/admin.html'; // Redirect to admin page
                    } else {
                        throw new Error('Invalid role');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });

        });
    </script>
</body>

</html>
