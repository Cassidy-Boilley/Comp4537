<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Screen</title>
    <style>
        /* Define CSS for the loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #7983ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            vertical-align: middle;
            display: none;
            /* Initially hidden */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>User Screen</h2>
    <form id="textInputForm">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="textInput">
        <button type="submit" id="submitButton">Submit</button>
        <!-- Loading spinner -->
        <div class="spinner" id="loadingSpinner"></div>
        <div id="apiCountContainer">Remaining API calls: </div>

    </form>

    <script>
        document.getElementById('textInputForm').addEventListener('submit', function (event) {
            const maxAPIcalls = 20;
            event.preventDefault(); // Prevent the form from submitting normally
            const textInputValue = document.getElementById('textInput').value;

            // Hide the submit button and show the loading spinner
            document.getElementById('submitButton').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'inline-block';

            // Create JSON object
            const data = { text: textInputValue };

            // Send data as JSON to the specified URL
            fetch('https://term-project4537.vercel.app/api-call', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionStorage.getItem('token')}`
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    // Display the generated text to the user
                    alert('Generated Text: ' + result.response[0].generated_text);

                    // Update the remaining API calls count
                    const remainingCalls = maxAPIcalls - Number(result.apiCount);
                    document.getElementById('apiCountContainer').textContent = 'Remaining API calls: ' + remainingCalls;
                    if (remainingCalls === 0) {
                        document.getElementById('submitButton').disabled = true;
                        alert('You have reached the maximum number of API calls.');
                    }

                    // Show the submit button and hide the loading spinner after response is received
                    document.getElementById('submitButton').style.display = 'inline-block';
                    document.getElementById('loadingSpinner').style.display = 'none';

                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                    // Show the submit button and hide the loading spinner if there's an error
                    document.getElementById('submitButton').style.display = 'inline-block';
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
        });
    </script>
</body>

</html>
