<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Screen</title>
</head>

<body>
    <h2>User Screen</h2>
    <form id="textInputForm">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="textInput">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('textInputForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const textInputValue = document.getElementById('textInput').value;

            // Create JSON object
            const data = { text: textInputValue };

            // Send data as JSON to the specified URL
            fetch('https://comp4537labs.com/project/answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Text sent successfully!');
                    } else {
                        alert('Failed to send text.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
        });
    </script>
</body>

</html>
